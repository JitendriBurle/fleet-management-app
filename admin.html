<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f2f2f2;
        }

        .navbar {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .main {
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
        }

        .sidebar input,
        .sidebar select {
            width: 100%;
            padding: 7px;
            margin-top: 6px;
            border: 1px solid #aaa;
        }

        .addBtn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #4169e1;
            color: white;
            border: none;
        }

        .card {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .btnRow button {
            padding: 6px;
            border: none;
            margin-right: 5px;
            cursor: pointer;
        }

        .updateBtn { background: #28a745; color: white; }
        .toggleBtn { background: #17a2b8; color: white; }
        .deleteBtn { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <script>
        if (localStorage.getItem("loggedIn") !== "yes") {
            window.location.href = "index.html";
        }
    </script>

    <div class="navbar">
        <label>Category:
            <select id="filterCategory">
                <option value="all">All</option>
                <option>Auto</option>
                <option>Car</option>
                <option>Truck</option>
                <option>Bus</option>
            </select>
        </label>

        <label>Availability:
            <select id="filterAvail">
                <option value="all">All</option>
                <option>Available</option>
                <option>Unavailable</option>
            </select>
        </label>

        <button onclick="clearFilters()">Clear</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="main">

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Add Fleet</h3>

            <label>Reg No</label>
            <input id="reg">

            <label>Category</label>
            <select id="category">
                <option value="">Select</option>
                <option>Auto</option>
                <option>Car</option>
                <option>Truck</option>
                <option>Bus</option>
            </select>

            <label>Driver Name</label>
            <input id="driver">

            <label>
                <input type="checkbox" id="avail" checked>
                Available
            </label>

            <button class="addBtn" onclick="addFleet()">Add Fleet</button>
        </div>

        <div id="cards" style="flex:1;"></div>

    </div>

    <script>
        let vehicles = [];
        const imageURL = "https://coding-platform.s3.amazonaws.com/dev/lms/tickets/5e80fcb6-3f8e-480c-945b-30a5359eb40e/JNmYjkVr3WOjsrbu.png";

        function addFleet() {
            let r = document.getElementById("reg").value.trim();
            let c = document.getElementById("category").value;
            let d = document.getElementById("driver").value.trim();
            let a = document.getElementById("avail").checked;

            if (!r || !c || !d) {
                alert("Please fill all fields");
                return;
            }

            vehicles.push({
                id: Date.now(),
                regNo: r,
                category: c,
                driver: d,
                available: a,
                image: imageURL
            });

            render();
            clearForm();
        }

        function clearForm() {
            document.getElementById("reg").value = "";
            document.getElementById("category").value = "";
            document.getElementById("driver").value = "";
            document.getElementById("avail").checked = true;
        }

        function render() {
            let box = document.getElementById("cards");
            box.innerHTML = "";

            let fc = document.getElementById("filterCategory").value;
            let fa = document.getElementById("filterAvail").value;

            let filtered = vehicles.filter(v => {
                if (fc !== "all" && v.category !== fc) return false;
                if (fa !== "all") {
                    if (fa === "Available" && !v.available) return false;
                    if (fa === "Unavailable" && v.available) return false;
                }
                return true;
            });

            filtered.forEach(v => {
                let card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <img src="${v.image}">
                    <h3>${v.regNo}</h3>
                    <p>Category: ${v.category}</p>
                    <p>Driver: ${v.driver}</p>
                    <p>Status: ${v.available ? "Available" : "Unavailable"}</p>

                    <div class="btnRow">
                        <button class="updateBtn" onclick="changeDriver(${v.id})">Change Driver</button>
                        <button class="toggleBtn" onclick="toggleAvailability(${v.id})">Change Availability</button>
                        <button class="deleteBtn" onclick="deleteFleet(${v.id})">Delete</button>
                    </div>
                `;

                box.appendChild(card);
            });
        }

        function changeDriver(id) {
            let v = vehicles.find(x => x.id === id);
            let name = prompt("New driver name:", v.driver);

            if (name === null) return;
            if (name.trim() === "") return alert("Driver name cannot be empty");

            v.driver = name;
            render();
        }

        function toggleAvailability(id) {
            let v = vehicles.find(x => x.id === id);
            v.available = !v.available;
            render();
        }

        function deleteFleet(id) {
            vehicles = vehicles.filter(x => x.id !== id);
            render();
        }

        function clearFilters() {
            document.getElementById("filterCategory").value = "all";
            document.getElementById("filterAvail").value = "all";
            render();
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
