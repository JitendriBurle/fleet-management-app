<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .container {
            width: 300px;
            margin: auto;
            background: rgb(251, 252, 252);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: rgb(65, 65, 255);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(45, 45, 200);
        }
    </style>
</head>
<body>
        <form class="container">
            <h1>Fleet Management Application</h1>
            <label for="emailID" title="Email ID">Email ID:</label>
            <input type="email" id="emailID" name="emailID" required><br><br>
            <label for="password" title="Password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <div style="display: flex; gap: 12px; align-items: center;">
                <button id="loginBtn" type="submit">Login</button>
            </div>
        </form>
        <script>
            const VALID_EMAIL = "admin@gmail.com";
            const VALID_PASSWORD = "admin1234";

            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailID');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                    alert('Login successful!');
                    localStorage.setItem('fleet_is _logged_in', 'true');
                    location.href = 'admin.html';
                    // Redirect to dashboard or another page
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });
        </script>
</body>
</html>
