<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .container {
            width: 300px;
            margin: auto;
            background: rgb(251, 252, 252);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: rgb(65, 65, 255);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(45, 45, 200);
        }
    </style>
</head>
<body>
        <form class="container">
            <h1>Fleet Management Application</h1>
            <label>Email ID:</label>
            <input type="email" id="emailID" name="emailID" required><br><br>
            <label>Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button onclick="login()">Login</button>
        </form>
        <script>
            function login() {
                let email = document.getElementById("emailID").value.trim();
                let password = document.getElementById("password").value.trim();
                if(email === "admin@gmail.com" && password === "admin1234") {
                    localStorage.setItem("loggedIn", "yes");
                    window.location.href = "admin.html";
                } else {
                    alert("Invalid credentials");
                }
            }
        </script>
</body>
</html>
