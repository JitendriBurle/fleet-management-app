<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management App</title>
    <style>
        :root {
            --bg: #f7f8fb;
            --card: #fff;
            --accent: #2b6cbo;
            --muted: #6b7280;
        }
        *{
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgb(237, 240, 247), rgb(242, 243, 247));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .wrap{
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(20, 20, 40, 0.08);
        }
    </style>
</head>
<body>
    <h1>Fleet Management Application</h1>
        <form id="loginForm" onsubmit="return false;">
            <label for="emailID" title="Email ID">Email ID:</label>
            <input type="email" id="emailID" name="emailID" placeholder="admin@gmail.com" required><br><br>
            <label for="password" title="Password">Password:</label>
            <input type="password" id="password" name="password" placeholder="admin1234" required><br><br>
            <div style="display: flex; gap: 12px; align-items: center;">
                <button id="loginBtn" type="submit">Login</button>
            </div>
        </form>
        <script>
            const VALID_EMAIL = "admin@gmail.com";
            const VALID_PASSWORD = "admin1234";

            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('emailID');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                    alert('Login successful!');
                    localStorage.setItem('fleet_is _logged_in', 'true');
                    location.href = 'admin.html';
                    // Redirect to dashboard or another page
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            });
        </script>
</body>
</html>
