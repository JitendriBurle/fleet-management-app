<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 30px;
        }
        .box {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #4169e1;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #314ec7;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Login</h2>

        <label>Email</label>
        <input type="email" id="email">

        <label>Password</label>
        <input type="password" id="pass">

        <button type="button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let e = document.getElementById("email").value.trim();
            let p = document.getElementById("pass").value.trim();

            if (e === "admin@gmail.com" && p === "admin1234") {
                localStorage.setItem("loggedIn", "yes");
                window.location.href = "admin.html";
            } else {
                alert("Incorrect email or password");
            }
        }
    </script>

</body>
</html>
